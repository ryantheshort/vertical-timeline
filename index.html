<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Timeline</title>

    <link rel="stylesheet" href="normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    
        <div class="timelineTitle">
        <h1>Vertical Timeline</h1>
        </div>
    
        <!-- ENTIRE TIMELINE STARTS HERE-->
    <div class="timeline">

        <!-- LEFT-SIDE EVENTS HERE-->
        

            <!-- FIRST EVENT-->
            <div class="container left">
                <div class="event">
                    <h2>Cat #1</h2>
                    <p>Here's some random text about this cat.
                    </p>

                </div>
            </div>
            
            <!-- SECOND EVENT-->
            <div class="container right">
                <div class="event">
                    <h2>Cat #2</h2>
                    <p>Here's some random text about this second cat.
                    </p>
                
                </div>
            </div>

            <!-- THIRD EVENT -->
            <div class="container left">
                <div class="event">
                    <h2>Cat #3</h2>
                    <p>Here's some random text about this third cat.
                    </p>
            
                </div>


        
    </div>

    
</body>
</html>
